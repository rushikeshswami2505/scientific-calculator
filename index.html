<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.3.2/math.min.js" integrity="sha512-/2Dkl7Y6FeUwM3HjYQAr3Dl+itEsnOx97T12SC+w5kMz6aXReBATWyLAjDp7U/ziGTYbKbxuwrGg0lz6Hk4aRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.3.2/math.js" integrity="sha512-L6TOvunyzSyFBxlyKEYgAmofV+iAI+J9t3M9lc4smm/FbV8HlzKD+vflXUGjx8puTKzH7o4PCWsR4jDwlHXAHg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="outer-body">
        <div class="input-box">
            <h4 id="equation"></h4> <span id="line">|</span>
        </div>
        <div class="grid-special-symbol">
            <div class="grid-item box1">
                <button id="exp">Exp</button>
            </div>
            <div class="grid-item box1">
                <button id="pow">^</button>
            </div>
            <div class="grid-item box1">
                <button id="log">log</button>
            </div>
            <div class="grid-item box1">
                <button id="ln">ln</button>
            </div>
            <div class="grid-item box1">
                <button id="lnv">Inv</button>
            </div>
            <div class="grid-item box1">
                <button id="pi">&#8719;</button>
            </div>
            <div class="grid-item box1">
                <button id="tan">tan</button>
            </div>
            <div class="grid-item box1">
                <button id="cos">cos</button>
            </div>
            <div class="grid-item box1">
                <button id="sin">sin</button>
            </div>
            <div class="grid-item box1">
                <button id="deg">Deg</button>
            </div>
            <div class="grid-item box1">
                <button id="e">e</button>
            </div>
            <div class="grid-item box1">
                <button id="onebyx">1/x</button>
            </div>
            <div class="grid-item box1">
                <button id="underroot">&#8730;</button>
            </div>
            <div class="grid-item box1">
                <button id="mod">%</button>
            </div>
            <div class="grid-item box1">
                <button id="fact">x!</button>
            </div>
           
        </div>
        <div class="grid-numbers-sybmol">
            <div class="grid-item box2">
                <button id="n0">0</button>
            </div>
            <div class="grid-item box2">
                <button id="n1">1</button>
            </div>
            <div class="grid-item box2">
                <button id="n4">4</button>
            </div>
            <div class="grid-item box2">
                <button id="n7">7</button>
            </div>
            <div class="grid-item box2">
                <button id="open">(</button>
            </div>
            <div class="grid-item box2">
                <button id="dot">.</button>
            </div>
            <div class="grid-item box2">
                <button id="n2">2</button>
            </div>
            <div class="grid-item box2">
                <button id="n5">5</button>
            </div>
            <div class="grid-item box2">
                <button id="n8">8</button>
            </div>
            <div class="grid-item box2">
                <button id="close">)</button>
            </div>
            <div class="grid-item box2">
                <button id="equal">=</button>
            </div>
            <div class="grid-item box2">
                <button id="n3">3</button>
            </div>
            <div class="grid-item box2">
                <button id="n6">6</button>
            </div>
            <div class="grid-item box2">
                <button id="n9">9</button>
            </div>
            <div class="grid-item box2">
                <button id="clear">C</button>
            </div>
            <div class="grid-item box2">
                <button id="plus">+</button>
            </div>
            <div class="grid-item box2">
                <button id="minus">-</button>
            </div>
            <div class="grid-item box2">
                <button id="mul">x</button>
            </div>
            <div class="grid-item box2">
                <button id="divide">/</button>
            </div>
            <div class="grid-item box2">
                <button id="back">&#10919;</button>
            </div>            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
